name: Update data.json (every 5 min)

on:
  schedule:
    - cron: "*/5 * * * *"     # var 5:e minut (UTC)
  workflow_dispatch:          # så du kan köra manuellt från Actions-fliken

permissions:
  contents: write             # krävs för att committa/pusha data.json

concurrency:
  group: halvapotten-update
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # ingen cache -> inget krav på package-lock

      - name: Install dependencies (no local lockfile required)
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: |
          npm run scrape

      - name: Commit & push if data.json changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes in data.json"
            exit 0
          fi
          git commit -m "Update data.json [skip ci]"
          git push
