name: Update data.json (every 5 min)

on:
  schedule:
    - cron: "*/5 * * * *"   # var 5:e minut (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: halvapotten-update
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (no lockfile required)
        run: |
          npm install
          npx playwright install --with-deps chromium

      # Kör scrapen men låt inte felet fälla hela jobbet.
      # Om scrapen kraschar: skriv åtminstone en tom [] så Pages inte står utan fil.
      - name: Run scraper (fail-safe)
        run: |
          set -o pipefail
          npm run scrape || (echo "Scraper failed; writing empty data.json" && echo "[]" > data.json)

      - name: Show resulting data.json (for debugging)
        run: |
          echo "----- data.json (first 2000 chars) -----"
          head -c 2000 data.json || true
          echo ""
          echo "----------------------------------------"

      - name: Commit & push if data.json changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes in data.json"
            exit 0
          fi
          git commit -m "Update data.json [skip ci]"
          git push

